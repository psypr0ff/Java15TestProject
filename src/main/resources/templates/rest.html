<!DOCTYPE html>
<html lang="en" ng-app="resumeApp">
<head>
    <meta charset="UTF-8">
    <title>Resume List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script>
  var resumeApp = angular.module('resumeApp', []);
  resumeApp.controller('ResumeCtrl', function ($scope, $http){
    $http.get('http://localhost:8081/rest').success(function(data) {
      $scope.resumeList = data;
    });
  });
    </script>


</head>
<body ng-controller="ResumeCtrl">

<h2>Список резюме сохраненных в базе</h2>
<table class="table table-striped">

    <tr>
        <th>Фио</th>
        <th>Должность</th>
        <th>id</th>
    </tr>
    <tr id="resumeTable" ng-repeat="resume in resumeList | orderBy: 'code' ">
        <td>
            <a href="http://localhost:8081/resume/{{resume.id}}">{{resume.fio}}</a>
        </td>
        <td ng-repeat="exp in resume.experienceArray" ng-if="$last">{{exp}}</td>
        <td>{{resume.id}}</td>
    </tr>
</table>

<div class="bd-example">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Добавить резюме</button>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel">Новое резюме</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="fio" class="form-control-label">ФИО</label>
                            <input type="text" class="form-control" id="fio" placeholder="ФИО" required>
                        </div>
                        <div class="form-group">
                            <label for="dob" class="form-control-label">Дата рождения:</label>
                            <input type="text" class="form-control" id="dob" placeholder="ДД.ММ.ГГГГ">
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-control-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="email@domain.com">
                        </div>
                        <div class="form-group">
                            <label for="skype" class="form-control-label">Skype</label>
                            <input type="text" class="form-control" id="skype" placeholder="skype">
                        </div>
                        <div class="form-group">
                            <label for="avatar" class="form-control-label">Ссылка на аватар</label>
                            <input type="text" class="form-control" id="avatar" placeholder="Ссылка на аватар">
                        </div>
                        <div class="form-group">
                            <label for="target" class="form-control-label">Цель</label>
                            <textarea class="form-control" id="target" placeholder="Цель (если несколько - то разделять знаком ';')"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="experience" class="form-control-label">Опыт</label>
                            <textarea class="form-control" id="experience" placeholder="Опыт (если несколько - то разделять знаком ';')"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="education" class="form-control-label">Образование</label>
                            <textarea class="form-control" id="education" placeholder="Образование (если несколько - то разделять знаком ';')"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="addEducation" class="form-control-label">Дополнительное образование</label>
                            <textarea class="form-control" id="addEducation" placeholder="Образование (если несколько - то разделять знаком ';')"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="skills" class="form-control-label">Навыки</label>
                            <textarea class="form-control" id="skills" placeholder="Навыки - указывать <навык>:<количество часов изучения>  (если несколько - то разделять знаком ';')"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="codeExample" class="form-control-label">Примеры кода</label>
                            <textarea class="form-control" id="codeExample" placeholder="Ссылки на пример кода (если несколько - то разделять знаком ';')"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    <button type="submit" class="btn btn-primary" id="addResume">Добавить</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
  $('#addResume').click(function(){
    $.ajax({
        headers: {
            'Accept': '*/*',
            'Content-Type': 'application/json'
        },
        url: 'http://localhost:8081/rest',
        type: "POST",
        data: JSON.stringify({
            "additionalEducations": $('#addEducation').val(),
            "avatar": $('#avatar').val(),
            "dob": $('#dob').val(),
            "educations": $('#education').val(),
            "email": $('#email').val(),
            "examplesCode": $('#codeExample').val(),
            "experiences": $('#experience').val(),
            "fio": $('#fio').val(),
            "skills": $('#skills').val(),
            "skype": $('#skype').val(),
            "target": $('#target').val()
        }),
        success:  window.location.reload("false"),
        dataType: "json"
    });
  });
</script>

</html>
